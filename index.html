<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="main">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="https://github.com/shoaibtahir97"
            target="_blank"
            >Weather App</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><img
                    src="https://avatars.githubusercontent.com/u/49276225?v=4"
                    alt=""
                /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Hello, <br />
                  Shoaib Tahir</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container text-center second">
        <div class="row">
          <div class="col weather">
            <div class="row row1"> 
              <div class="col col2">
                <div>
                  <img
                  src="https://static.vecteezy.com/system/resources/previews/012/909/524/non_2x/purple-cloud-icon-free-png.png"
                  width="40"
                  />
                </div>
                <div>
                  <span>Weather</span> <br />
                  <span>What is the Weather?</span>
                </div>
              </div>
            </div>
            <div class="row row2">
              <span class="temp">12 C</span> <span class="detail">Partly rainy</span>
            </div>
            <div class="row">
              <div class="col pressure">
                <p class="p1">Pressure</p>
                <p class="p2">800 mb</p>
              </div>
              <div class="col velocity">
                <p class="p1">Velocity</p>
                <p class="p2">4.3 km</p>
              </div>
              <div class="col humidity">
                <p class="p1">Humidity</p>
                <p class="p2">70%</p>
              </div>
            </div>
          </div>
          <div class="col air">  
            Air Quality
          </div>
          <div class="col">Image</div>
        </div>
      </div>

      <h1>Weather App</h1>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
